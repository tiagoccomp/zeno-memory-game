<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/game.css">

  <script defer src="../js/game.js"></script>
  <script defer src="../js/reset.js"></script>

  <title>Zenogakki - Memory Game</title>
</head>

<body>

  <main>
    <video autoplay loop muted playsinline id="bg-video">
      <source src="../video/zenogakki.mp4" type="video/mp4">
    </video>
    <header>
      <a href="https://twitter.com/zenogakki" target="_blank" class="link-zenogakki">Zenogakki</a>
    
      <div class="player-timer">
        <span class="player"></span>
        <span>| Timer: <span class="timer">00</span></span>
      </div>

      <div class="buttons">
        <button class="reset-button">Reset</button>
        <button id="back-button"><a href="../index.html">Return</a></button>
      </div>

      <audio controls autoplay><source src="../audio/zeno-cyberpunk.mp3" type="audio/mp3">
      </audio>
       <script>
        const audioElement = document.querySelector('audio');
        audioElement.volume = 0.08;
      </script>
    </header>

    <div class="grid"></div>

    <div class="credits-game">
      <p>Zenogakki - Memory Game v2.0.2 - Created by <a href="https://twitter.com/tiagotauruz">@TiagoTauruz</a></p>
    </div>
    
  </main>


</body>

</html>
